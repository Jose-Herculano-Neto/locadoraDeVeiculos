<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Locadora</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,700;1,6..12,400&display=swap" rel="stylesheet">

    <script src="js/script1.js"></script>
</head>
<body>

    <header>
        <h1>LocaWeb</h1>
    </header>

    <main>
        <div class="title">
            <h2>Veiculos</h2>
            <span>Lista de Veículos da LocaWeb.</span>
        </div>
        <div class="card">
            <div class="lineInput">  
                <label>Veículo</label>          
                <input type="text" id="veiculo" placeholder="Nome do Veículo">
            </div>

            <div class="lineInput">  
                <label>Preço do Veículo</label>          
                <input type="text" id="preco" placeholder="Valor do Veículo">
            </div>

            <button onclick="veiculo.salvar()">Salvar</button>
            <button onclick="veiculo.cancelar()">Cancelar</button>
        </div>   

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Veiculo</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    
    
</body>
</html>
